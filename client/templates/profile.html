<div>
  <h1>Current User: {{ postCtrl.currentUser.username }}</h1>
  <h2>{{ postCtrl.title }}</h2>
</div>
<div>
  <form ng-submit="postCtrl.addEvent()">
      <input ng-model="postCtrl.newEvent.name" type="text" placeholder="Event Name">
    <button type="submit" name="button">Submit</button>
  </form>
</div>
<div>
  <ul>
    <li ng-repeat="event in postCtrl.currentUser.events">{{ event.name }}</li>
  </ul>
</div>
